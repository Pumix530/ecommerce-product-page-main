<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="toggle-btn"><img src="images\icon-menu.svg" alt="toggle"></div>
    <div class="logo-container"><img src="images\logo.svg" alt="logo"></div>
    <div class="avatar-container"><img src="images\image-avatar.png" alt="avatar-img"></div>
    <div class="cart-container"><img src="images\icon-cart.svg" alt="cart"></div>
  </header>
  <nav></nav>
  <main>
    <div class="mainImgContainer">
      <div class="img"><img src="images\image-product-1.jpg" alt="mainImg" srcset=""></div>
      <div class="previous"><img src="images\icon-previous.svg" alt="previous" srcset=""></div>
      <div class="next"><img src="images\icon-next.svg" alt="next" srcset=""></div>
    </div>
  </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
