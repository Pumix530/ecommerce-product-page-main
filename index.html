<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="toggle-btn"><img src="images\icon-menu.svg" alt="toggle"></div>
    <div class="logo-container"><img src="images\logo.svg" alt="logo"></div>
    <div class="avatar-container"><img src="images\image-avatar.png" alt="avatar-img"></div>
    <div class="cart-container"><img src="images\icon-cart.svg" alt="cart"></div>
  </header>

  <main>
    <div class="mainImgContainer">
      <div class="img"><img src="images\image-product-1.jpg" alt="mainImg" srcset=""></div>
      <div class="previous"><svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path id="svg1" d="M11 1 3 9l8 8" stroke="currentcolor" stroke-width="3" fill="none" fill-rule="evenodd"/></svg></div>
      <div class="next"><svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path id="svg2" d="m2 1 8 8-8 8" stroke="currentcolor" stroke-width="3" fill="none" fill-rule="currentcolor"/></svg></div>
    </div>

    <article>
      <div class="articleText">
        <h2>SNEAKER COMPANY</h2>
        <h1>Fall Limited Edition <br>Sneakers</h1>
        <p> These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, they’ll withstand everything the weather can offer.
      </p>
      </div>
      <div inline; class="articlePice">
        <div class="newPrice">$125.00</div>
        <div class="discount">50%</div>
        <div class="oldPrice">$250.00</div>
      </div>
    </article>
  </main>
<footer><svg
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
